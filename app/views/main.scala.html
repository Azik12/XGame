@(title: String)(content: Html)


<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/MY%20Style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/My%20Comp.ico")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Welcome to Game WebSite</h1>
                @content
            </div>
        </div>
    </body>
</html>
